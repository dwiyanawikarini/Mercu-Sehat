    <section id="appointment">
        <h2>Reservasi</h2>
        <p>Silakan isi formulir berikut untuk membuat janji dengan dokter kami:</p>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Telepon:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="doctor">Pilih Dokter:</label>
            <select id="doctor" name="doctor">
                <option value="dr-andi">Dr. Mochammad Haris</option>
                <option value="dr-budi">Dr. Alif Mustaqim</option>
                <option value="dr-clara">Dr. Dwiyana Wika Rini</option>
                <option value="dr-dedi">Dr. Nanda Oktaviana</option>
            </select><br><br>
            <label for="date">Pilih Tanggal:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Pilih Waktu:</label>
            <input type="time" id="time" name="time" required><br><br>
            <button type="submit">Kirim</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <p>Terima kasih! Reservasi Anda telah berhasil dikirim.</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
