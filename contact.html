    <section id="contact">
        <h2>Kontak Kami</h2>
        <p>Jika Anda memiliki pertanyaan atau membutuhkan informasi lebih lanjut, silakan hubungi kami melalui formulir di bawah ini:</p>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
        <div id="confirmation-message" class="hidden">
            <p>Terima kasih! Sudah menggunakan layanan kami :)</p>
        </div>
    </section>
